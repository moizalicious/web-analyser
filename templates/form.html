<form action="/index" method="post">
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="url" class="col-form-label">Website URL:</label>
    </div>
    <div class="col-auto">
      <input type="text" name="url" id="url" {{ if .url }} value="{{ .url }}" {{ end }} class="form-control" />
    </div>
    <div class="col-auto">
      <input type="submit" value="Analyse" class="btn btn-primary" />
    </div>
  </div>
</form>
